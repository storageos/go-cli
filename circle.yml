defaults: &defaults
  working_directory: /go/src/github.com/storageos/go-cli
  docker:
    - image: circleci/golang:1.9

version: 2
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - run: mkdir -p output
      - run: go vet $(go list ./... | grep -v /vendor/) | tee output/go-vet.out
      - run: go test -v -race -run "Test[^Mkdir|^RunCmdDeadline]" $(go list ./... | grep -v /vendor/) | tee output/go-test.out
      - store_test_results:
          path: output
  build:
    <<: *defaults
    steps:
      - checkout
      - run: go get github.com/mitchellh/gox
      - run: make release
      - store_artifacts:
          path: /go/src/github.com/storageos/go-cli/cmd/storageos/release/
          destination: binaries
      - persist_to_workspace:
          root: cmd/storageos
          paths:
            - release
  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at:  cmd/storageos/release/
      - run: go get github.com/tcnksm/ghr
      - run: echo ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace `git describe --tags` cmd/storageos/release/
      
workflows:
  version: 2
  push:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - build:
          requires:
            - test
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - test
            - build
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
